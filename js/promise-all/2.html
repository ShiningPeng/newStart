  }
  const p2 = () => {
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve(1)
      }, 2000);

  }
  const p3 = () => {

      setTimeout(() => {

      }, 3000);

  }
  Promise.myAll = function (promises) {
    // promise什么时候都结束？
    return new Promise((resolve, reject) => {
      let count = 0;
      let res = [];
      for (let i = 0; i < promises.length; i++) {
        let p = promises[i];
        p.then(r => {
          count++;
          res[i] = r;
          if (count === promises.length) {
            resolve(res)
          }
        })
          .catch(e => {
          })
      }
    })
  }
  Promise.myAll([p1(), p2(), p3()])
