<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 200px;
      background-color: blue;
      animation: move 5s 3;
      animation: name duration timing-function(运动函数) 
      delay(延时执行动画，需带单位，否则会被当成其他属性值比如（iterator-time）) 
      iteration-count（动画运动次数） direction（运动方向） fill-mode;
    }
    @keyframes move {
      from {
        transform: translate3d(0, 0, 0);
      }
      to {
        transform: translate3d(400px, 400px, 0);
      }
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
