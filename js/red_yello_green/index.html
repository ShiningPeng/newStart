<style>
    div {
        background-color: grey;
        display: inline-block;
        margin: 30px;
        width: 100px;
        height: 100px;
        border-radius: 50px;
    }

    .green.light {
        background-color: green;
    }

    .yellow.light {
        background-color: yellow;
    }

    .red.light {
        background-color: red;
    }
</style>


<div class="red"></div>
<div class="yellow"></div>
<div class="green"></div>


<!-- <button id="next" onclick="go();">开始</button> -->

<script>

    function red() {
        clear()
        let rednode = document.getElementsByClassName('red')[0]
        rednode.classList.add('light');
    }
    function yellow() {
        clear()
        let yellownode = document.getElementsByClassName('yellow')[0]
        yellownode.classList.add('light');
    }
    function green() {
        clear()
        let greennode = document.getElementsByClassName('green')[0]
        greennode.classList.add('light');
    }
    function clear() {
        var lights = document.getElementsByTagName("div");
        for (var i = 0; i < 3; i++)
            lights[i].classList.remove("light")
    }

    // red()
    // yellow()
    // green()

    //red 1s yellow 2s ,green 3s 循环五次
    function play() {
        return new Promise((resolve, reject) => {
            red()
            setTimeout(() => {
                yellow()
                setTimeout(() => {
                    green()
                    setTimeout(() => {
                        resolve()
                    }, 3000);
                }, 2000);
            }, 1000)
        })
    }

    async function loop() {
        for (let i = 0; i < 5; i++) {
            await play();
        }
    }
    // loop()

    function sleep(time) {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve();
            }, time);
        })
    }

    //     green()
    //     await sleep(3000)
    // }

    
    async function loop2() {
        for (let i = 0; i < 5; i++) {
            red();
            await sleep(1000);
            yellow()
            await sleep(2000)
            green()
            await sleep(3000)
        }
    }
    loop2()

    // async 函数在调用的时候返回的是一个promise
    // 外界是可以知道这个 async函数 有没有调用完成的
</script>
